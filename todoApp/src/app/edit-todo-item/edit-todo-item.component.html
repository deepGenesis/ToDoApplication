<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Edit ToDo Item : {{todo_item.title}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
          <form class="form-valide" (submit)="onSubmit()">
                  <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="val-title">Title <span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                          <input type="text" class="form-control" id="val-title" placeholder="Enter a todo title.." required [(ngModel)]="todo_item.title" name="title" #title="ngModel" maxlength="10">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="val-description">Description <span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                          <textarea rows="4" cols="50" class="form-control" id="val-description" name="description" placeholder="Your todo description.." required [(ngModel)]="todo_item.description" name="description" #description="ngModel" maxlength="100"></textarea>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="val-time">Time <span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                          <input type="time" class="form-control" id="val-time" name="time" value="todo_item.time" placeholder="Time for Todo.." required [(ngModel)]="todo_item.time" name="time" #time="ngModel">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-lg-8 ml-auto">
                          <button type="submit" class="btn btn-outline-success">Submit</button>
                      </div>
                  </div>
              </form>     
  </div>
