<ng-template #content let-modal>
        <div class="modal-header">
          <h5 class="modal-title" id="modal-basic-title">Add ToDo Item</h5>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <form class="form-valide" >
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label" for="val-title">Title <span class="text-danger">*</span>
                            </label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="val-title" placeholder="Enter a todo title.." required [(ngModel)]="todo_item.title" name="title" #title="ngModel" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label" for="val-description">Description <span class="text-danger">*</span>
                            </label>
                            <div class="col-lg-6">
                                <textarea rows="4" cols="50" class="form-control" id="val-description" name="description"  maxlength="100" placeholder="Your todo description.." required [(ngModel)]="todo_item.description" name="description" #description="ngModel" maxlength="100"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label" for="val-time">Time <span class="text-danger">*</span>
                            </label>
                            <div class="col-lg-6">
                                <input type="time" class="form-control" id="val-time"  name="time" value="todo_item.time" placeholder="Time for Todo.." required [(ngModel)]="todo_item.time" name="time" #time="ngModel">
                            </div>                           
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-8 ml-auto">
                                <button type="button" class="btn btn-outline-success" (click)="onSubmit()">Submit</button>
                            </div>
                        </div>
                    </form>
                    
        </div>
      </ng-template>
      <div class="container">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" [(ngModel)]="selectAllCheckBox" (change)="selectAll()">  
                <label class="custom-control-label selectAllCheckBox" for="customCheck1"></label>
                <button class="btn btn-outline-danger m_btn fa fa-trash"  (click)="deleteToDo()"></button>
                <button class="btn btn-outline-primary m_btn fa fa-plus-square" (click)="open(content)"></button>
            </div>
      </div>
