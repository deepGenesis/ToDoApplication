<div class="delete_modal">
  <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Delete ToDo Item : {{todo_item.title}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form (submit)="deleteToDo(todo_item)">
                <h5>Are you sure to Delete it ?</h5>
                <div class="form-group">
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-danger">Yes</button>
                        <button type="button" class="btn btn-outline-success" (click)="activeModal.dismiss('Cross click')">No</button>
                    </div>
                </div>  
          </form>
      </div>        
      </div>
